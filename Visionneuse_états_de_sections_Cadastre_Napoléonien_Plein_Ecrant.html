ading_hidden"),$("#loading").html(`<p class='selectors_lable'>L'image est charg\xe9e.</p><br><img src='https://bit.ly/3g8uy3t' style='margin:5px 0 0 55px;height:40px;'>`)}$(document).ready(function(){var e="<option selected>Aucune commune s\xe9lectionn\xe9e</option>\n";for(i=0;i<etat_sec_files.communes.length;i++)e+="<option value='"+etat_sec_files.communes[i][0]+"'>"+etat_sec_files.communes[i][1]+"</option>\n";$("#com").html(e)}),$("#com").change(function(){var e=$("#com").val(),l="<option selected>Aucune section s\xe9lectionn\xe9e</option>\n";for(i=0;i<etat_sec_files.sections[e].length;i++)l+="<option>"+etat_sec_files.sections[e][i]+"</option>\n";$("#sec").html(l),$("#page").html("<option selected>Aucune image s\xe9lectionn\xe9e</option>\n")}),$("#sec").change(function(){var e=$("#com").val(),l=$("#sec").val(),t=etat_sec_files.nb_jpg_files[e][l],n="<option value='empty' selected>Aucune image s\xe9lectionn\xe9e</option>\n";$("#nb_pg").html(`<p class="selectors_lable">Cette section contient ${t} images.</p>`);for(var o=0;o<t;o++)n+=`<option value='${o}'>L'image N\xb0${o+1}</option>`;$("#page").html(n)}),$("#page").change(function(){var e=$("#com").val(),l=$("#sec").val(),t=$("#page").val();if("empty"==t);else{$("#loading").toggleClass("loading_hidden"),$("#loading").html('<p class="selectors_lable">L\'image est en cours de chargement, veuillez patienter! <img src=\'https://bit.ly/3g7nK6f\'style="height:15px"></p>'),$("#imgs").html("<ul id='image' class='imgUl'><li><img onload='loaded()' src='https://staticvendee.blob.core.windows.net/web/Archives_Etats_Section/"+e+"/"+l+"/"+t+".jpg' class='pics'></li></ul>");var n=new Viewer(document.getElementById("image"),{title:!1,navbar:!1,toolbar:!1,inline:!0,zoomRatio:1,maxZoomRatio:2.5,minZoomRatio:.1,viewed(){n.zoomTo(.1)}})}});</script></body></html>
